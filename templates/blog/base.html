{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    <script src="{% static 'blog/blog.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main container">
        <h1><a href="https://github.com/davidddeveloper">@davidddeveloper</a></h1>
        <ul>
            <a style="color:black" href="{% url 'blogs' %}"><li><i class="fa fa-home" aria-hidden="true"></i></li></a>
        </ul>
    </header>
    <section class="home">
        {% block blogs %}
        {% endblock %}
    </section>
    <section class="container">
        {% block content %}
        {% endblock %}
        
    </section>
    <!-- discover more-->
    <section class="discover-more container">
        <h3>Discover more</h3>
        <ul>
        {% for blog in blogs %}
            <div>
                <li><a href="{% url 'blog' blog.title %}">{{blog.title}}</a></li>
            </div>
        {% endfor %}
        </ul>
    </section>
    <div class="text-is-selected">
        <button id="copy-btn"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        <div class="share-container">
            <!-- Twitter Share -->
                <a href="#" id="twitter-share"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <!-- Instagram Share -->
                <a href="#" id="instagram-share"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <button id="share-btn"><i class="fa fa-share" aria-hidden="true"></i></button>
        </div>
    </div>
</body>
</html>
